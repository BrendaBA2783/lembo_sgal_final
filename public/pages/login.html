<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEMBO SGAL - Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login">
  <header class="login__header">
    <img src="img/sena-logo.png" alt="Logo SENA" class="login__logo" />
  </header>

  <main class="login__main">
    <section class="login-form">
      <h1 class="login-form__title">LEMBO SGAL</h1>
      <h2 class="login-form__heading">Iniciar sesión</h2>
      <p class="login-form__text">Ingrese la contraseña</p>
      <div class="login-form__input-container">
        <input type="email" class="login-form__input" />
      </div>
      <div class="login-form__buttons">
        <button class="login-form__button login-form__button--link">Olvidé mi contraseña</button>
        <button class="login-form__button login-form__button--primary">Siguiente</button>
      </div>
    </section>
  </main>

  <footer class="login__footer">
    <p class="login__footer-text">© 2025 LEMBO SGAL - SENA. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
