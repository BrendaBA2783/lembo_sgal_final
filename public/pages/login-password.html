<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/variables.css">
    <script src="../js/modal-login.js" defer></script>
    <!-- gov.co -->
    <script src="https://cdn.www.gov.co/v4/assets/govco-header.js"></script>
    <link rel="stylesheet" href="https://cdn.www.gov.co/v4/assets/govco-header.css" />
</head>
<body>
    <!-- gov container -->
    <section class="govco">
        <a href="https://www.gov.co" class="govco__logo" title="Ir al Portal Único del Estado colombiano">
            <img src="../img/gov.co.png" alt="GOV.CO" class="gov__logo">
        </a>
    </section>

    <!-- Header -->
    <header class="header">
        <div class="header__logo">LEMBO SGAL</div>
    </header>

    <!-- Main -->
    <main class="main">
        <div class="main__login-container">
            <h2 class="main__login-title">Iniciar Sesión</h2>
            <form class="main__login-form" action="#" method="POST">
                <label for="userpassword" class="main__login-label">Ingrese su contraseña</label>
                <input type="text" id="userpassword" name="userpassword" class="main__login-input" required>

                <div class="main__button-container">
                    <a href="#" class="main__forgot-link" onclick="openForgotModal()">Olvide mi contraseña</a>
                    <a href="usuarios.html" class="main__login-link">Ingresar</a>
                </div>
            </form>
        </div>
    </main>
    
    <!-- Modal para "Olvide mi contraseña" -->
    <div id="forgotModal" class="modal">
        <div class="modal__content">
            <h2 class="modal__title">Recuperar contraseña</h2>
            <form class="modal__form" id="forgotForm">
                <label for="fullName" class="modal__label">Nombre Completo</label>
                <input type="text" id="fullName" name="fullName" class="modal__input" required>
                
                <label for="documentNumber" class="modal__label">Número de Documento</label>
                <input type="text" id="documentNumber" name="documentNumber" class="modal__input" required>
                
                <div class="modal__alert" id="successAlert">
                    Espere la respuesta en un plazo de 24 horas, si no llega contacte a un personal de la sede LEMBO
                </div>
                
                <div class="modal__buttons">
                    <button type="button" class="modal__btn-cancel" onclick="closeForgotModal()">Cancelar</button>
                    <button type="submit" class="modal__btn-submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <p class="footer__text">© 2025 LEMBO SGAL - SENA. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
